<app-header></app-header>
<div class="progress" *ngIf="showProgress">
    <div class="indeterminate"></div>
</div>
<div class="container">
    <div class="row">
        <ul class="collection with-header" *ngIf="items?.length">
            <li class="collection-header">
                <h6>Numbers List</h6>
            </li>
            <li class="collection-item" *ngFor="let item of items">{{ item.$value }}</li>
        </ul>
    </div>
</div>
