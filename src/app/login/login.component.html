<div class="container">
    <div class="divider"></div>
    <div class="row">
        <div class="offset-m3 col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">
                        Entrar
                    </button>
                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="loginWithGoogle()">
                        Entrar com google
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
